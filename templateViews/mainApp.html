<template name="mainApp">
  {{> navBar}}

  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
      {{> yield region="navButtons"}}
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
        {{> yield}} 
      </div> {{!-- /.col --}}
    </div> {{!-- /.row --}}
  </div> {{!-- /.container --}}

  {{> yield region="modalView"}}

</template>
