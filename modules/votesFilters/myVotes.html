<template name="myVotes">
  <h4>My Votes</h4>
  <ul class="media-list">
    
    {{#each myVotesList}}
    <li class="media" data-nav="{{pathFor route='voteInfo'}}">
      <div class="media-left">
          <img class="media-object" src="/64x64_placeholder.svg" alt="...">
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{title}}</h4>
        {{description}}
      </div>
    </li> {{!-- /.media --}}
    {{/each}}

  </ul>
</template>
