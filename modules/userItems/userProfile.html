<template name="userProfile">

  <h3>User Profile</h3>

  {{#if edit}}
  <form id="profileForm" class="form">
    <div class="form-group">
      <label class="form-label" for="profileUsername">Username</label>
      <input id="profileUsername" type="text" class="form-control" name="username" placeholder="Choose a username"/>
    </div>
    <div class="form-group">
      <label class="form-label" for="profileDescription">Profile Description</label>
      <textarea id="profileDescription" rows="4" class="form-control" name="description" placeholder="Write a description"></textarea>
    </div>
    <input type="submit" name="submit" value="Submit" class="btn btn-success pull-right" />
  </form>
  {{else}}
  {{#with profileData}}
    {{#if userName}}
      <h4>{{username}}</h4>
    {{else}}
      <h4 class="text-muted">No username yet...</h4>
    {{/if}}
  {{/with}}

  {{/if}}
  
</template>
