<template name="voteOptionsList">


  {{#if edit}}
  <form class="form-group" id="addVoteOption">
    <div class="input-group">
      <input type="text" placeholder="Add New Item" name="name" class="form-control" autocomplete="off" autofocus="true">
      <span class="input-group-btn">
        <button type="submit" name="submit" class="btn btn-success">+</button>
      </span>
    </div>
  </form>
  {{/if}}

  <ul class="list-group">

    {{#if edit}}

      {{#each voteOptions}}
      <a class="list-group-item" href="{{pathFor route='voteOption'}}" {{!-- data-toggle="myModal" data-target="#mainModal"  --}} role="button">{{name}} {{#if ../edit}}<button type="button" class="close" name="{{_id}}" data-action="deleteVoteOption">&times;</button>{{/if}}</a>
      {{/each}}

    {{else}}

      {{#each voteOptions}}
      <a class="list-group-item" href="{{pathFor route='voteOption'}}" data-toggle="myModal" data-target="#mainModal" role="button">{{name}}</a>
      {{/each}}

    {{/if}}



  </ul>

</template>
