<template name="voteInfo">
  {{#with voteData}}

    {{#if ../edit}}

    <h5>Title</h5>
    <h2 contenteditable="true" data-field="title">{{title}}</h2>
    <h5>Description</h5>
    <p contenteditable="true" data-field="description">{{description}}</p>
    <div class="text-center">
    {{> dropdownSelect dropMenuData=dropMenuData}}
    </div>
    <div class="clearfix"></div>

    {{#if choicesList}}
      <h5>Vote Choices</h5>
      {{> voteChoicesList voteChoices=choicesList edit=../edit}}
    {{/if}}

    {{else}}

    <h2 class="text-center">{{title}}</h2>
    <div class="line"></div>
    <div class="text-center VA-CTA">
      {{> dropdownSelect dropMenuData=dropMenuData}}
    </div>
    <h5>Description</h5>
    <p>{{description}}</p>
    {{!-- <p><blockquote>This is some other info on the vote</blockquote></p> --}}

      {{#with ballotStatus}}
        {{#if completed}}
          <h5>Vote Results</h5>
          {{> voteResultsList}}
        {{else}}
          <h5>Vote Choices&nbsp;<small>(Take vote to see results)</small></h5>
          {{#if choicesList}}
            {{> voteChoicesList voteChoices=choicesList}}
          {{/if}}
        {{/if}}
      {{/with}}

    {{/if}}

  {{/with}}
</template>
