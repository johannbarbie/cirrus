<template name="voteInfo">
  {{#with voteData}}

  {{#if ../edit}}
  <h5>Title</h5>
  <h2 contenteditable="true" data-field="title">{{title}}</h2>
  <h5>Description</h5>
  <p contenteditable="true" data-field="description">{{description}}</p>
  {{!-- <a href="" class="btn btn-danger pull-right" role="button" data-action="deleteVote">Delete</a> --}}
  {{> dropdownSelect menuOptions=menuOptions}}
  <div class="clearfix"></div>
  {{else}}
  <h2>{{title}}</h2>
  <p>{{description}}</p>
  <div class="btn-group pull-right">
    {{#if isVoteOwner}}
     <a href="{{pathFor route='voteInfo' edit='edit'}}" class="btn btn-default" role="button">Edit Vote</a>
    {{/if}}
    {{#if votePublished}}
      {{#with ballotStatus}}
        {{#unless completed}}
          {{#if incomplete}}
            <a href="" class="btn btn-primary" data-action="doVote" role="button">Continue Vote</a>
          {{else}}
            <a href="" class="btn btn-primary" data-action="doVote" role="button">Take Vote</a>
          {{/if}}
        {{else}}
          <a href="#" class="btn btn-primary disabled" role="button">Completed</a>
        {{/unless}}
      {{/with}}
    {{/if}}
   </div>
  <p><blockquote>This is some other info on the vote</blockquote></p>

  {{/if}}

  {{/with}}

  <h4>Vote Choices</h4>
  
  {{> voteChoicesList voteChoices=choicesList edit=edit}}

</template>
