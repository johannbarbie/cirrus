<template name="voteInfo">
  {{#with voteData}}

    {{#if ../edit}}

    <h5>Title</h5>
    <h2 contenteditable="true" data-field="title">{{title}}</h2>
    <h5>Description</h5>
    <p contenteditable="true" data-field="description">{{description}}</p>
    {{> dropdownSelect dropMenuData=dropMenuData}}
    <div class="clearfix"></div>

    <h4>Vote Choices</h4>
    {{> voteChoicesList voteChoices=choicesList edit=../edit}}

    {{else}}

    <h2>{{title}}</h2>
    <p>{{description}}</p>
    {{> dropdownSelect dropMenuData=dropMenuData}}
    <p><blockquote>This is some other info on the vote</blockquote></p>

      {{#with ballotStatus}}
        {{#if completed}}
          <h4>Vote Results</h4>
          {{> voteResultsList}}
        {{else}}
          <h4>Vote Choices</h4>
          {{> voteChoicesList voteChoices=choicesList}}
        {{/if}}
      {{/with}}

    {{/if}}

  {{/with}}
</template>
