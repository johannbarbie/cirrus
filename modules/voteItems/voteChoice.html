<template name="voteChoice">

{{#if edit}} {{!-- If this template content is being edited... --}}
  {{#with optionRecord}}
    <h2 contenteditable="true" data-field="name">{{name}}</h2>
    <i>{{_id}}</i>
    <pre>&lt;img&gt; goes here</pre>
    <h4>Description</h4>
    {{#if description}}
    <p contenteditable="true" data-field="description">{{description}}</p>
    {{else}}
    <p contenteditable="true" data-field="description">There is no description yet. Edit this to create a description</p>
    {{/if}}
  {{/with}}

{{else}} {{!-- Otherwise the content is not being edited... --}}

  {{#with optionRecord}}
    <h2>{{name}}</h2>
    {{!-- <i>{{_id}}</i> --}}
    <pre>&lt;img&gt; goes here</pre>
    <h4>Description</h4>
    <a href="#" class="btn btn-primary pull-right" data-nav="{{pathFor route='voteOptionEdit'}}" data-dismiss="modal">Edit Option</a>
    {{#if description}}
    <p>{{description}}</p>
    {{else}}
    <p>There is no description yet. Edit this to create a description</p>
    {{/if}}
  {{/with}}

{{/if}}

</template>
