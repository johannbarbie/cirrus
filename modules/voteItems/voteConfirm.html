<template name="voteConfirm">
  <h3>Confirm your vote.</h3>
  {{#with ballotResults}} vote choices info{{/with}}
  {{> voteChoicesList voteChoices=ballotResults}}

  <div class="col-xs-6">
    <button class="btn btn-lg btn-default btn-block" data-action="redoVote">Redo Vote</button>
  </div>
  <div class="col-xs-6">
    <button class="btn btn-lg btn-success btn-block" data-action="confirmBallot">Confirm Vote</button>
  </div>

</template>
