<template name="userAuth">

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#signup" aria-controls="signup" role="tab" data-toggle="tab">Signup</a></li>
    <li role="presentation"><a href="#login" aria-controls="login" role="tab" data-toggle="tab">Login</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="signup">
      <form id="signupForm">
        <div class="form-group">
          <label for="signupEmail">Email Address</label>
          <input id="signupEmail" name="email" type="text" class="form-control" placeholder="email@address.com">
        </div>
        <div class="form-group">
          <label for="signupPass">Password</label>
          <input id="signupPass" name="password" type="password" class="form-control" placeholder="password">
        </div>
        <div class="form-group">
          <label for="signupPassConf">Confirm Password</label>
          <input id="signupPassConf" name="passwordConfirm" type="password" class="form-control" placeholder="password">
        </div>
        <input type="submit" class="form-control btn btn-primary" value="Submit">
      </form>
    </div>
    <div role="tabpanel" class="tab-pane" id="login">
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email Address</label>
          <input id="loginEmail" name="email" type="text" class="form-control" placeholder="email@address.com">
        </div>
        <div class="form-group">
          <label for="loginPass">Password</label>
          <input id="loginPass" name="password" type="password" class="form-control" placeholder="password">
        </div>
        <input type="submit" class="form-control btn btn-primary" value="Submit">
      </form>

    </div>
  </div> <!-- End Tab Panes -->
</template>
